<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jaime de Angulo Critical Edition (work in progress)</title>
<link rel="stylesheet" href="demos/demos.css" type="text/css">

<!-- Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="thirdparty/js.cookie.js"></script>

<!-- Able Player CSS -->
<link rel="stylesheet" href="build/ableplayer.min.css" type="text/css"/>

<!-- Able Player JavaScript -->
<script src="build/ableplayer.js"></script>

<!-- Style for this example only -->
<style>
  main {
    position: relative;
    width: 100%;
    margin: 0;
  }
  #player {
    float: left;
    width: 480px;
    margin: 0;
  }
  #transcript {
    height: 500px;
    margin: 0;
    padding-left: 500px;
  }
  #transcript div.able-desc {
    width: 90%;
  }
</style>

</head>

<body>

<h1>KPFA Broadcasts: 1-1.mp3</h1>

<!-- to write transcript to an external div, pass id of an empty div via data-transcript-div -->
<main role="main">
  <div id="player">
    <audio id="audio1" preload="auto" width="480" height="360" data-able-player data-skin="2020" data-transcript-div="transcript">
      <source type="audio/mpeg" src="audiofiles/1-1.mp3"/>
      
      <track kind="captions" src="webvtt/1-1transcript.vtt" srclang="en" label="English"/>
      
    </video>
  </div>
  <div id="transcript"></div>
</main>

</body>
</html>
